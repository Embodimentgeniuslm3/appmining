[formatters]
keys: default

[handlers]
keys: console, logfile

[loggers]
keys: root, luigi-interface, permissions, flowdroid

[formatter_default]
format: %(asctime)s %(name)-15s %(levelname)-8s %(message)s

[handler_console]
class: StreamHandler
args: []
formatter: default

[handler_logfile]
class: FileHandler 
args: ['luigi_static_analysis.log']
formatter: default

[logger_root]
level: INFO
handlers: console, logfile
qualname: root
propagate=1

[logger_luigi-interface]
level: WARNING
handlers: console, logfile
qualname: luigi
propagate=1

[logger_permissions]
level: INFO
handlers: console,logfile
qualname: permissions
propagate=1

[logger_flowdroid]
level: ERROR
handlers: logfile
qualname: flowdroid
propagate=1
